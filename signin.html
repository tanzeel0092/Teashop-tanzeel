<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
  </head>
  <body>
    <section class="main">
      <div class="header">
        <p class="lemo">TR Tea Shop</p>
        <ul>
          <li><a href="signin.html">Sign In</a></li>
          <br />
          <li>
            <a href="form.html"><img src="img/logo.png" alt="signin logo" /></a>
          </li>
        </ul>
      </div>
      <img class="text" src="img/tea_bg.jpg" alt="background" />
    </section>

    <section class="contents">
      <div class="items">
        <div class="images">
          <img src="img/ginger_tea.jpeg" alt="" />
          <div class="heading">
            <h4>Ginger Tea</h4>
            <div class="price">
              <p>$16</p>
              <button>Add +</button>
            </div>
          </div>
        </div>
      </div>
      <div class="items">
        <div class="images">
          <img src="img/green_tea.jpeg" alt="" />
          <div class="heading">
            <h4>Green Tea</h4>
            <div class="price">
              <p>$16</p>
              <button>Add +</button>
            </div>
          </div>
        </div>
      </div>
      <div class="items">
        <div class="images">
          <img src="img/lemon_tea.jpeg" alt="" />
          <div class="heading">
            <h4>Lemon Tea</h4>
            <div class="price">
              <p>$16</p>
              <button>- 1 +</button>
            </div>
          </div>
        </div>
      </div>

      <div class="items" style="padding-bottom: 1%">
        <div class="images">
          <img src="img/masala_tea.jpeg" alt="" />
          <div class="heading">
            <h4>Masala Tea</h4>
            <div class="price">
              <p>$16</p>
              <button>Add +</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div class="bottom">
        <span class="“subtotal-test”">Subtotal:</span>
        <span class="“subtotal-price”">$770</span>
        <button><a href="form.html">Check your Cart</a></button>
      </div>
    </footer>

    <section class="popup">
      <div class="popup-inner">
        <p><a href="home.html">X</a></p>
        <h1 class="name">TR Tea Shop</h1>
        <h3 style="color: #4a4a4a">SIGN IN</h3>
        <div class="popup-input">
          <input type="email" required placeholder="Email-address" />
          <br />
          <br />
          <input type="password" required placeholder="Password" />
          <br />
          <br />
          <button>JOIN US</button>
          <p class="member">Not a Member?<a href="signup.html">Join Us.</a></p>
        </div>
      </div>
    </section>
  </body>
</html>
