<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cart</title>
  </head>
  <body>
    <section class="main">
      <div class="header">
        <p class="lemo">TR Tea Shop</p>
        <ul>
          <li><a href="signin.html">Sign In</a></li>
          <br />
          <li>
            <a href="form.html"><img src="img/logo.png" alt="signin logo" /></a>
          </li>
        </ul>
      </div>
      <img class="text" src="img/tea_bg.jpg" alt="background" />
    </section>

    <section class="contents">
      <div class="items">
        <div class="images">
          <img src="img/ginger_tea.jpeg" alt="" />
          <div class="heading">
            <h4>Ginger Tea</h4>
            <div class="price">
              <p>$16</p>
              <button>Add +</button>
            </div>
          </div>
        </div>
      </div>
      <div class="items">
        <div class="images">
          <img src="img/green_tea.jpeg" alt="" />
          <div class="heading">
            <h4>Green Tea</h4>
            <div class="price">
              <p>$16</p>
              <button>Add +</button>
            </div>
          </div>
        </div>
      </div>
      <div class="items">
        <div class="images">
          <img src="img/lemon_tea.jpeg" alt="" />
          <div class="heading">
            <h4>Lemon Tea</h4>
            <div class="price">
              <p>$16</p>
              <button>- 1 +</button>
            </div>
          </div>
        </div>
      </div>

      <div class="items" style="padding-bottom: 1%">
        <div class="images">
          <img src="img/masala_tea.jpeg" alt="" />
          <div class="heading">
            <h4>Masala Tea</h4>
            <div class="price">
              <p>$16</p>
              <button>Add +</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div class="bottom">
        <span class="“subtotal-test”">Subtotal:</span>
        <span class="“subtotal-price”">$770</span>
        <button><a href="form.html">Check Out</a></button>
      </div>
    </footer>
  </body>
</html>
